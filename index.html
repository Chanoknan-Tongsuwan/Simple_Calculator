<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <div class="calculator">
    <div class="theme-switcher">
      <button onclick="changeTheme('#e2b6d3')">pink</button>
      <button onclick="changeTheme('#e2bded')">purple</button>
      <button onclick="changeTheme('#a9e8f9')">blue</button>
      <button onclick="changeTheme('#99826f')">brown</button>
      <button onclick="changeTheme('#85ad86')">green</button>
</div>

    <input type="text" id="result" readonly />
    <div class="buttons">
      <button class="btn">C</button>
      <button class="btn">/</button>
      <button class="btn">*</button>
      <button class="btn">-</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">+</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">=</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
    </div>
  </div>
  <script src="calculator.js"></script>
  <script>
  function changeTheme(color) 
  {
    document.body.style.background = color;
  }
</script>

</body>
</html>
